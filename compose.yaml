services:
  backend:
    build: backend/
    develop:
      watch:
        - action: sync
          path: ./backend/src
          target: /app/src
          ignore:
            - node_modules/
        - action: rebuild
          path: ./backend/package.json
        - action: rebuild
          path: ./backend/src/test
    env_file:
      - .env
  mysql:
    build: db/mysql
    env_file:
      - .env
  mongo:
    build: db/mongo
    env_file:
      - .env
